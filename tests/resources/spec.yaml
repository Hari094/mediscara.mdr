pdf:
  sheet:
    size: "A4"
    font: 'Times-Roman'
    margin:
      left: 16
      right: 16
      top: 16
      bottom: 16

  content:
    - paragraph:
        text: "Incubator - UDI (S/N: <serial_number>)"
        alignment: 'center'
        size: 10
        space_before: 4
        space_after: 20

    - paragraph:
        text: "Type: <type>"
        alignment: 'left'
        size: 10

    - paragraph:
        text: "Measurement Date/Time: <meas_date>"
        alignment: 'left'
        size: 10

    - table:
        space_before: 20
        space_after: 0
        border: true
        grid: true
        rows:
          - row:
            - cell:
                text: "Weighing device yes"
            - cell:
                text: "Camera yes"
          - row:
            - cell:
                text: "Cradle lift yes"
            - cell:
                text: "Canopy lift no"

    - paragraph:
        alignment: "center"
        text: "Subassembly (Mainboard - Cabling - Screws)"
        size: 12

    - page_break:

    # page 2

    - paragraph:
        text: "Incubator - UDI (S/N: 123455668)"
        alignment: 'center'
        size: 10
        space_before: 4
        space_after: 20

    - paragraph:
        text: "Type: Double Canopy Door Camera Included"
        alignment: 'left'
        size: 10

    - paragraph:
        text: "Measurement Date/Time: 2022.05.09 15:21"
        alignment: 'left'
        size: 10

    - paragraph:
        text: "Final Assembly (Mainboard - Cabling)"
        alignment: 'center'
        size: 10

    - paragraph:
        text: "Final Assembly (Mainboard - Labels)"
        alignment: 'center'
        size: 10

    - page_break:

    # page 3

    - paragraph:
        text: "Incubator - UDI (S/N: 123455668)"
        alignment: 'center'
        size: 10
        space_before: 4
        space_after: 20

    - paragraph:
        text: "Type: Double Canopy Door Camera Included"
        alignment: 'left'
        size: 10

    - paragraph:
        text: "Measurement Date/Time: 2022.05.09 15:21"
        alignment: 'left'
        size: 10

    # measurement table
    - table:
        space_before: 20
        border: true
        header: true
        grid: true
        rows:
          - row:
              - cell:
                  text: "Measured entity"
              - cell:
                  text: "Value"

          - row:
              - cell:
                  text: "Cable 1 connection"
              - cell:
                  text: "<m1_res> (Value: <m1>)"
                  background_color: "<m1_color>"

          - row:
              - cell:
                  text: "Cable 2 connection"
              - cell:
                  text: "<m2_res> (Value: <m2>)"
                  background_color: "<m2_color>"

          - row:
              - cell:
                  text: "Cable 3 connec3tion"
              - cell:
                  text: "<m3_res> (Value: <m3>)"
                  background_color: "<m3_color>"

          - row:
              - cell:
                  text: "Screw 1 tightened"
              - cell:
                  text: "<m4_res> (Value: <m4>)"
                  background_color: "<m4_color>"

          - row:
              - cell:
                  text: "Screw 2 tightened"
              - cell:
                  text: "<m5_res> (Value: <m5>)"
                  background_color: "<m5_color>"

          - row:
              - cell:
                  text: "Cable 1 color"
