pdf:
  sheet:
    size: "A4"
    font: 'Times-Roman'
    margin:
      left: 16
      right: 16
      top: 16
      bottom: 16

  content:
    - paragraph:
        text: "Incubator - UDI (S/N: <serial_number>)"
        alignment: 'center'
        size: 10
        space_before: 4
        space_after: 20

    - paragraph:
        text: "Type: <type>"
        alignment: 'left'
        size: 10

    - paragraph:
        text: "Measurement Date/Time: <meas_date>"
        alignment: 'left'
        size: 10